<section>
    <label>Anna käyttäjätunnus</label>
    <input type="text" [(ngModel)]="userName" />
    <p class="ptag"> {{ userName }} </p>
    <button class="btn btn-primary" [disabled]="userName === ''" (click)="onCheckUserName()">Tyhjennä kenttä</button>
</section>
